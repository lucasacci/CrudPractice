<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="../style/style.css">
    <title>CRUDSeries</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3">
            <div class="container-fluid paddingNav ">
              <a class="navbar-brand " href="../index.html">Peliculas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                  <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page"  href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="admin.html">Administrador</a>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container my-5">
      <h2 class="display-4 text-center">Administrador de series</h2>
      <hr>
      <section class="row d-flex" id="section">
        <p> Opciones:<button type="button" class="btn btn-outline-primary mx-2" id="createMovie"><i class="fa-solid fa-plus"></i>
          </button></p>
        
          
          <!-- Modal -->
          <div class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modal111">
            <div class="modal-dialog ">
              <div class="modal-content bg-dark">
                <div class="modal-header ">
                  <h5 class="modal-title text-light" id="exampleModalLabel">Agregar serie</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <form id="modalForm">
                        <div class="mb-3">
                          <label for="#" class="form-label text-light">Code</label>
                          <input type="text" class="form-control" id="code"   disabled>
                        </div>
                        <div class="mb-3">
                          <label for="#" class="form-label text-light">Title</label>
                          <input type="text" class="form-control" id="title" placeholder="Movie title" maxlength="20" minlength="3" required>
                        </div>
                        <div class="mb-3">
                          <label for="#" class="form-label text-light">Description</label>
                            <textarea  id="description" cols="30" rows="4" type="consulta" id="consulta" rows="4" placeholder="Type the description" class="form-control"  maxlength="300" required></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="#"  class="form-label text-light">Image</label>
                          <input type="text"  class="form-control" id="url" placeholder="Image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="#" class="form-label text-light">Genre</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Choose a film genre</option>
                                <option value="1">Action</option>
                                <option value="2">Comedy</option>
                                <option value="3">Horror</option>
                              </select>
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                      </form>
                </div>
              </div>
            </div>
          </div>
      </section>
      <section>
        <h2 class="display-5">Lista de series</h2>
        <hr>
      </section>
      <section id="section1" class="row border bg-secondary">

      </section>
    </main>
    <footer class="p-4 bg-dark">
      <p class="text-light text-center">&copy; Todos los derechos reservados</p>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/5a53958b9a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/admin.js" type="module"></script>
</body>
</html>
